<section>
  <form class="create-search" #myForm="ngForm" [formGroup]="createFormGroup">
    <div class="row">
      <!--Row 1 Column 1-->
      <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 0.5rem;">
        <div class="col-lg-1 col-md-1 col-sm-1" style="float: left;"> &nbsp; </div>
        <div class="contol-label col-lg-3 col-md-3 col-sm-3" style="float: left;">
          <label class="input-label">From Date</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4" style="float: left">
          <mat-form-field appearance="outline" class="no-padding">
            <input matInput  class="date-form-control" [matDatepicker]="picker11" placeholder="DD-MMM-YYYY"
              formControlName="fromDateFc" [(ngModel)]="searchValues.fromDate">
            <mat-datepicker-toggle matPrefix [for]="picker11"></mat-datepicker-toggle>
            <mat-datepicker panelClass="safexDatePicker" #picker11></mat-datepicker>
          </mat-form-field>
        </div>
      </div>


      <!--Row 1 Column 2-->
      <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 0.5rem;">
        <div class=" col-lg-4 col-md-4 col-sm-4" style="float: left;"> &nbsp; </div>
        <div class="contol-label col-lg-3 col-md-3 col-sm-3" style="float: left;">
          <label class="input-label">To Date</label>
        </div>
        <div class=" col-lg-4 col-md-4 col-sm-4" style="float: left">
          <mat-form-field appearance="outline" class="no-padding">
            <input matInput [min]="searchValues.fromDate"  class="date-form-control" [matDatepicker]="picker111"
              placeholder="DD-MMM-YYYY" formControlName="toDateFc" [(ngModel)]="searchValues.toDate">
            <mat-datepicker-toggle matPrefix [for]="picker111"></mat-datepicker-toggle>
            <mat-datepicker panelClass="safexDatePicker" #picker111></mat-datepicker>
          </mat-form-field>
        </div>
      </div>


      <!--Row 2 Column 1-->
      <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 0.5rem;">
        <div class="col-lg-1 col-md-1 col-sm-1" style="float: left;"> &nbsp; </div>
        <div class="contol-label col-lg-3 col-md-3 col-sm-3" style="float: left;">
          <label class="input-label">Batch Number</label>
        </div>
        <div class=" col-lg-4 col-md-4 col-sm-4" style="float: left">
          <input class="form-control input-md1" name="custName" matInput placeholder="BATCH NUMBERS"
            [(ngModel)]="searchValues.batchNum" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center footer-button-padding">
        <button mat-raised-button color="primary"  (click)="pushValues()">Search</button>
      </div>
    </div>
  </form>
</section>
