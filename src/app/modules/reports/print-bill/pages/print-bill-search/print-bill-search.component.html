<div class="inner-page-padding">
  <h2 style="font-size:0.9rem;font-weight: 600;">Print Bill</h2>
  <app-breadcrumb></app-breadcrumb>
  <mat-card fxLayout="column" fxFlexFill>
    <mat-card-content>
      <form class="create-search" #myForm="ngForm" [formGroup]="createFormGroup">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class="asterisk-if-mandatory input-label">Doc Type</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <ng-select [items]="billTypeList" class="select-control" bindLabel="viewValue" [clearable]="false"
                  name="billType" (change)="selectBillType($event)" formControlName="billtypeFC"
                  placeholder="Select Bill Type">

                </ng-select>

                <div class="error"
                  *ngIf="createFormGroup.controls.billtypeFC.invalid && (createFormGroup.controls.billtypeFC.touched || createFormGroup.controls.billtypeFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.billtypeFC.errors.required">Mandatory Field</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class="asterisk-if-mandatory input-label">Bill From Date</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <mat-form-field appearance="outline" class="no-padding">
                  <input matInput class="date-form-control" [matDatepicker]="picker11"
                    (dateChange)="setDateValue($event)" formControlName="billPeriodfromFC" placeholder="DD-MMM-YYYY">
                  <mat-datepicker-toggle matPrefix [for]="picker11"></mat-datepicker-toggle>
                  <mat-datepicker panelClass="safexDatePicker" #picker11></mat-datepicker>
                  <div class="error"
                    *ngIf="createFormGroup.controls.billPeriodfromFC.invalid && (createFormGroup.controls.billPeriodfromFC.touched || createFormGroup.controls.billPeriodfromFC.dirty) ">
                    <div class="error" *ngIf="createFormGroup.controls.billPeriodfromFC.errors.required">Mandatory Field
                    </div>
                  </div>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div *ngIf="billTypeSelected === 'CREDIT'" class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class=" input-label" [class.asterisk-if-mandatory.input-label]="billTypeSelected === 'CREDIT'">By
                  Customer</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <ng-select [items]="byCustomerList" class="select-control" role="listbox" bindLabel="viewValue"
                  [clearable]="false" name="byCustomerType" formControlName="byCustomerTypeFC" placeholder="Select">
                </ng-select>
                <div class="error"
                  *ngIf="createFormGroup.controls.byCustomerTypeFC.invalid && (createFormGroup.controls.byCustomerTypeFC.touched || createFormGroup.controls.byCustomerTypeFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.byCustomerTypeFC.errors.required">Mandatory Field
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class="asterisk-if-mandatory input-label">Bill Sub Type</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <ng-select [items]="billSubTypeSelectedList" class="select-control" role="listbox" bindLabel="viewValue"
                  [clearable]="false" name="billSubType" formControlName="billSubTypeFC" placeholder="Select">
                </ng-select>
                <div class="error"
                  *ngIf="createFormGroup.controls.billSubTypeFC.invalid && (createFormGroup.controls.billSubTypeFC.touched || createFormGroup.controls.billSubTypeFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.billSubTypeFC.errors.required">Mandatory Field
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class="asterisk-if-mandatory input-label">Bill To Date</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <mat-form-field appearance="outline" class="no-padding">
                  <input matInput class="date-form-control" [matDatepicker]="picker111" [min]="fromDateValue"
                    formControlName="billPeriodtoFC" placeholder="DD-MMM-YYYY">
                  <mat-datepicker-toggle matPrefix [for]="picker111"></mat-datepicker-toggle>
                  <mat-datepicker panelClass="safexDatePicker" #picker111></mat-datepicker>
                  <div class="error"
                    *ngIf="createFormGroup.controls.billPeriodtoFC.invalid && (createFormGroup.controls.billPeriodtoFC.touched || createFormGroup.controls.billPeriodtoFC.dirty) ">
                    <div class="error" *ngIf="createFormGroup.controls.billPeriodtoFC.errors.required">Mandatory Field
                    </div>
                  </div>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div *ngIf="billTypeSelected === 'CREDIT'" class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class=" input-label">Customer Name</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <input class="form-control input-md1" name="byCustomer" matInput placeholder="Customer name"
                  formControlName="byCustomerFC" />
                <div class="error"
                  *ngIf="createFormGroup.controls.byCustomerFC.invalid && (createFormGroup.controls.byCustomerFC.touched || createFormGroup.controls.byCustomerFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.byCustomerFC.errors.required">Mandatory Field</div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row">

          <div *ngIf="billTypeSelected === 'CREDIT'" class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class="asterisk-if-mandatory input-label">Customer Type</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <ng-select [items]="customerTypeList" class="select-control" role="listbox" bindLabel="viewValue"
                  [clearable]="false" name="customerType" formControlName="customerTypeFC" placeholder=""></ng-select>
                <div class="error"
                  *ngIf="createFormGroup.controls.customerTypeFC.invalid && (createFormGroup.controls.customerTypeFC.touched || createFormGroup.controls.customerTypeFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.customerTypeFC.errors.required">Mandatory Field
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="billTypeSelected === 'CREDIT'" class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class=" input-label">By Branch</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <ng-select [items]="byBranchList" class="select-control" role="listbox" bindLabel="viewValue"
                  [clearable]="false" name="byBranch" formControlName="byBranchFC" placeholder="Select"></ng-select>
                <div class="error"
                  *ngIf="createFormGroup.controls.byBranchFC.invalid && (createFormGroup.controls.byBranchFC.touched || createFormGroup.controls.byBranchFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.byBranchFC.errors.required">Mandatory Field</div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="billTypeSelected === 'CREDIT'" class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class=" input-label">Search Branch</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7 document-search" style="float: left">
                <i class="fa fa-search fa-lg search-icons"></i>
                <input class="form-control input-md1" name="searchBranch" matInput placeholder="Search Branch"
                  formControlName="searchBranchFC" placeholder="    Select Branch" (click)="openBranchDialog()"
                  readonly />
                <div class="error"
                  *ngIf="createFormGroup.controls.searchBranchFC.invalid && (createFormGroup.controls.searchBranchFC.touched || createFormGroup.controls.searchBranchFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.searchBranchFC.errors.required">Mandatory Field
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">
                <label class=" input-label">By Bill Number</label>
              </div>
              <div class=" col-lg-7 col-md-7 col-sm-7" style="float: left">
                <input class="form-control input-md1" name="byBillNum" matInput placeholder="Bill Number"
                  formControlName="byBillNumFC" />
                <div class="error"
                  *ngIf="createFormGroup.controls.byBillNumFC.invalid && (createFormGroup.controls.byBillNumFC.touched || createFormGroup.controls.byBillNumFC.dirty) ">
                  <div class="error" *ngIf="createFormGroup.controls.byBillNumFC.errors.required">Mandatory Field</div>
                </div>

              </div>
            </div>
          </div>
          <!-- <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <div class="contol-label col-lg-6 col-md-6 col-sm-6" style="float: left;">
                <a><label class="text-label" (click)="openJobSearch()"><b>Search Submitted Jobs</b></label></a>
              </div>
              
            </div>
          </div> -->
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="col-lg-6 col-md-6 col-sm-6" style="float: left;">

              <div class="col-lg-4 col-md-4 col-sm-4" style="float: left;"> &nbsp; </div>
              <div class="contol-label col-lg-4 col-md-4 col-sm-4" style="float: left;">&nbsp;</div>
              <div class="col-lg-4 col-md-4 col-sm-4" style="float: left">
                <label class="asterisk-if-mandatory input-label">Select Report Format</label>
              </div>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6" style="float: left">
              <!-- <mat-radio-group class = "format-radio-group" aria-label = "Select a Report Format" [(ngModel)] = "selectedFormatValue" [ngModelOptions]="{standalone: true}"> -->
              <div class="col-lg-4 col-md-4 col-sm-4">
                <mat-radio-group class="format-radio-group" aria-label="Select a Report Format"
                  formControlName="selectedFormatValueFC" [(ngModel)]="selectedFormatValue">
                  <mat-radio-button color="primary" class="format-radio-button" *ngFor="let format of reportFormats"
                    [value]="format.value">{{format.formatName}}</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center footer-button-padding">
            <button mat-raised-button color="primary" (click)="openJobSearch()"><b>Search Submitted Jobs</b></button>
            <button mat-raised-button style="margin-left:0.3rem" color="primary" [disabled]="!myForm.form.valid"
              (click)="submit()">Submit</button>
          </div>
        </div>

      </form>
      <app-print-bill-result *ngIf="isSearched" (searchError)="getSearchStatus($event)" [searchRequest]="searchRequest"
        (emitterClearSearchParams)="resetComponent($event)" [selectedFormat]="selectedFormatValue">
      </app-print-bill-result>

    </mat-card-content>


  </mat-card>
</div>
