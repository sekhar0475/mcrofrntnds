    <ol class="breadcrumb" *ngIf="breadcrumbs.length > 1">
    <li *ngFor="let breadcrumb of breadcrumbs; let i = index" [attr.data-index]="i">
      <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active" *ngIf="breadcrumbs.length-1 > i">
        {{ breadcrumb.label }} 
      </span>
      <ng-container *ngIf="breadcrumbs.length-1 == i">
        {{ breadcrumb.label }} 
      </ng-container>   
    </li>
